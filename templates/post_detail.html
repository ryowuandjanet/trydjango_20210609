{% extends "base.html" %}

{% block head_title %}
  Detail
{% endblock head_title %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
  {% if instance.image %}
    <img src="{{ instance.image.url }}" class="img-fluid" />
  {% endif %}
  <h1>{{ instance.title }} <small>{{ instance.timestamp }}</small></h1>
  {{ instance.content |linebreaks }}<br/>
</div>

<a href="{% url 'posts:list' %}">返回首頁</a>

{% endblock content %}
