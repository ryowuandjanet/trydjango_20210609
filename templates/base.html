{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block head_title %}
    {% endblock head_title %}
  </title>
  <!-- google font 採用Noto Sans TC Regular 400 及 Roboto Regular 400這兩個字體 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Roboto:ital@1&display=swap" rel="stylesheet">
  <!-- Bootstrap V5.0.1 CSS部份 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
  {% block style %}
  {% endblock style %}
</head>
<body>
  {% include "messages_display.html" %}
  <div class="container">
    {% block content%}
    {% endblock content %}
  </div>

  <!-- Bootstrap V5.0.1 JS部份 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- Font Awesome new JS部份 -->
  <script src="https://kit.fontawesome.com/6cbc1ff495.js"></script>
</body>
</html>
